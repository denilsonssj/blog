<div class="bg-white">
    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
      <h2 class="text-4xl font-extrabold tracking-tight text-center text-gray-900">Our team</h2>
      <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 xs:grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:gap-x-8">
        <div *ngFor="let p of team" class="group relative">
          <div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
            <img [src]="p.url" alt="Front of men&#039;s Basic Tee in black." class="w-full h-full object-center object-cover lg:w-full lg:h-full">
          </div>
          <div class="mt-4 flex flex-col justify-between">
            <div>
              <h3 class="text-medium text-center text-gray-700">
                <a href="#">
                  {{ p.name }}
                </a>
              </h3>
              <p class="mt-1 text-sm text-center text-gray-400">{{ p.role }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
